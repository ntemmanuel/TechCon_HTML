<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>

<header>
    <h1>Register for TechCon 2024</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <form action="submit_registration.html" method="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label>
        </div>
        <div>
            <button type="submit">Register Now</button>
        </div>
    </form>
</main>

<footer>
    &copy; TechCon 2024. All rights reserved.
</footer>

</body>
</html>
